<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL PARQUEADERO</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <h1>Formulario de registro de vehiculos</h1>
    <form id="form_registro">
        <!--Campos del formulario-->
        <label for="tipo">Tipo  </label>
        <select id="tipo">
            <option value="moto">Moto</option>
            <option value="carro">Carro</option>
        </select>
        <br>
        
        <label for="placa">Placa</label>
        <input type="text" id="placa" placeholder="###-###" required>
        <br>

        <fieldset id="campos" style="display: none;">
            <label for="marca">Marca</label>
            <select id="marca">
                
            </select>
    
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" required>

            <label for="servicio">Servicios</label>
            <select id="servicio">
                <option value="dia">Dia</option>
                <option value="hora">Hora</option>
                <option value="mes">Mensual</option>
            </select>
    
            <button type="button" id="btnEnviar">Registrar Vehiculo Y entrada
            </button> 
            <!--Agregar boton de cancelar-->
        </fieldset>

    </form>

    <div id="contenedor">
        <h2>Registro de Usuario</h2>
        <form id="formUsuario">
            <div class="form-group">
                <label for="idUsu">Documento:</label>
                <input type="idUsu" id="idUsu" name="idUsu" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" id="regUsu">Registrar Usuario</button>
        </form>
    </div>


    <div id="contTabla">
        <table id="tablaVehiculos">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody id="bodyTablaVehiculos"></tbody>
        </table>
    </div>

</body>
</html>
